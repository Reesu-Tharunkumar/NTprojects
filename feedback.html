                    <h1 class="contact-us-card1-heading mt-5 ml-5">

                    </h1>
                    <p class="card1-sub-para ml-5 mr-5">
                      In case of any queries, feel free to reach to us and we'll
                      respond at the earliest.
                    </p>
                    <form name="submit-to-google-sheet" class="m-5 pt-5">
                      <div class="mb-4">
                        <input
                          type="text"
                          name="Name"
                          placeholder="Name"
                          id="name"
                          class="card1-form pt-3 pb-3 pr-5 pl-3"
                          required
                          oninvalid="this.setCustomValidity('Please enter your name')"
                          oninput="this.setCustomValidity('')"
                        />
                      </div>
                      <div class="mb-4">
                        <input
                          type="email"
                          name="E-mail"
                          id="email"
                          placeholder="E-mail"
                          class="card1-form pt-3 pb-3 pr-5 pl-3"
                          required
                          oninvalid="this.setCustomValidity('Enter a valid email')"
                          oninput="this.setCustomValidity('')"
                        />
                      </div>
                      <div class="mb-4">
                        <textarea
                          placeholder="Message"
                          name="Message"
                          id="message"
                          class="card1-form pt-3 pb-3 pr-5 pl-3"
                          cols="30"
                          rows="4"
                          required
                          oninvalid="this.setCustomValidity('Please enter your  message')"
                          oninput="this.setCustomValidity('')"
                        ></textarea>
                      </div>

                      <button
                        class="card1-form-ctsu-btn"
                        type="submit"
                        name="myButton"
                      >
                        Submit
                      </button>
                      <span id="msg"></span>
                    </form>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxlrZTlfiQodQ_gt71IzhPwmqoepsdqJWUxFmdqA9kb2MwQQlGbQXCugv3daB8-IeoY5Q/exec";
      const form = document.forms["submit-to-google-sheet"];
      const msg = document.getElementById("msg");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        alert("Your message has been sent successfully!");
        fetch(scriptURL, {
          method: "POST",
          body: new FormData(form),
        })
          .then((response) => {
            msg.innerHTML = "Thank you for your message!";

            setTimeout(function () {
              msg.innerHtml = "";
              img.src = "";
            }, 5000);
            form.reset();
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
    <script>
      let file = document.getElementById("image");
      let img = document.querySelector("img");
      file.addEventListener("change", () => {
        let fr = new FileReader();
        fr.addEventListener("loadend", () => {
          let res = fr.result;
          img.src = res;
          let spt = res.split("base64,")[1];
          let obj = {
            base64: spt,
            type: file.files[0].type,
            name: file.files[0].name,
          };
          fetch(url, {
            method: "POST",
            body: JSON.stringify(obj),
          })
            .then((r) => r.text())
            .then((data) => console.log(data));
        });
        fr.readAsDataURL(file.files[0]);
      });
    </script>
